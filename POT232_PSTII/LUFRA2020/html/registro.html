<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Registro — MiApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md p-6">
    <section class="bg-white shadow rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center">Crear cuenta</h1>
      <p class="text-center text-sm text-gray-500 mt-1">Regístrate para acceder al panel</p>

      <!-- Ajusta el action al script PHP que procese el registro -->
      <form action="../../register.php" method="post" id="registerForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Nombre completo</label>
          <input name="name" type="text" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input id="password" name="password" type="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Confirmar contraseña</label>
          <input id="confirmPassword" type="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div>
          <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-md">Crear cuenta</button>
        </div>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        ¿Ya tienes cuenta? <a href="login.html" class="text-sky-600 hover:underline">Inicia sesión</a>
      </div>
    </section>

    <p class="mt-4 text-center text-xs text-gray-400">Para producción valida y sanitiza en el servidor. Este formulario usa validación básica en cliente.</p>
  </main>

  <script>
    // Validación simple: comprobar que las contraseñas coincidan
    document.getElementById('registerForm').addEventListener('submit', function(e){
      var p = document.getElementById('password').value;
      var cp = document.getElementById('confirmPassword').value;
      if (p !== cp) {
        e.preventDefault();
        alert('Las contraseñas no coinciden');
      }
    });
  </script>
</body>
</html>
