<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — MiApp</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
  <main class="w-full max-w-md p-6">
    <section class="bg-white shadow rounded-lg p-6">
      <h1 class="text-2xl font-bold text-center">Iniciar sesión</h1>
      <p class="text-center text-sm text-gray-500 mt-1">Accede a tu cuenta</p>

      <!-- Ajusta el action al script PHP que procese el login -->
      <form action="../../login.php" method="post" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700">Correo electrónico</label>
          <input name="email" type="email" required class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700">Contraseña</label>
          <input name="password" type="password" required minlength="6" class="mt-1 block w-full rounded-md border-gray-200 shadow-sm focus:border-sky-500 focus:ring-sky-500" />
        </div>

        <div class="flex items-center justify-between text-sm">
          <label class="flex items-center gap-2">
            <input type="checkbox" name="remember" class="h-4 w-4" />
            <span>Recuérdame</span>
          </label>
          <a href="#" class="text-sky-600 hover:underline">¿Olvidaste la contraseña?</a>
        </div>

        <div>
          <button type="submit" class="w-full bg-sky-600 text-white py-2 rounded-md">Entrar</button>
        </div>
      </form>

      <div class="mt-4 text-center text-sm text-gray-600">
        ¿No tienes cuenta? <a href="registro.php" class="text-sky-600 hover:underline">Regístrate</a>
      </div>
    </section>

    <p class="mt-4 text-center text-xs text-gray-400">Usamos Tailwind CDN para prototipado. Para producción integra Tailwind con tu pipeline.</p>
  </main>
</body>
</html>
