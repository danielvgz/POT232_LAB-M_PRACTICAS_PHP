name: Actualiza estado actual en README

on:
  workflow_dispatch:

jobs:
  actualiza-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ejecuta script de actualizaci√≥n
        run: python actualiza_readme.py

      - name: Mostrar diff del README
        run: git diff README.md || true

      - name: Haz commit y push si hubo cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --exit-code || (git commit -m "Actualiza fecha en README.md" && git pull --rebase origin main && git push)
