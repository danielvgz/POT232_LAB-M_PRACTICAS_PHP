name: Actualiza estado actual en README

on:
  schedule:
    - cron: '0 4 * * *'  # Corre todos los días a las 12:00 am hora de Caracas (GMT-4)
  workflow_dispatch:

jobs:
  update-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install requirements (opcional)
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Ejecuta actualiza_readme.py
        run: python actualiza_readme.py

      - name: Configura Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Haz commit si hay cambios
        run: |
          git add .
          if ! git diff --cached --quiet; then
            git commit -m "Actualización automática con actualiza_readme.py [skip ci]"
            git push
          else
            echo "No hay cambios para hacer commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
