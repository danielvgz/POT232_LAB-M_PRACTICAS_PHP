name: Actualiza estado actual en README

on:
  schedule:
    - cron: '0 9 * * *' # Todos los días a las 09:00 UTC
  workflow_dispatch:

jobs:
  actualiza-readme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configura Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Ejecuta script de actualización
        run: python actualiza_readme.py

      - name: Haz pull antes de commit
        run: git pull --rebase origin main

      - name: Haz commit si hubo cambios
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Actualiza estado actual en README.md"
      - name: Mostrar diff del README
        run: git diff README.md || true

      - name: Haz pull y push final
        run: |
          git pull --rebase origin main
          git push
